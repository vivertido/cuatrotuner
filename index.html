<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Cuatro Tuner Web App</title>
    <style>
         body {
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #9ab2eb, #151a24); /* Adjust colors and angle */
        }
        #page-title{
            font-size: 2.4rem;

        }
        .frequency-display, .note-display {
            font-size: 2rem;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
        }
        /* Canvas for needle-style tuner */
        canvas {
            margin: 20px auto;
            display: block;
            border: 1px solid #ccc;
        }

        .dial {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(
                lightgray 0deg 90deg,
                gray 90deg 180deg,
                gray 180deg 270deg,
                lightgray 270deg 360deg
            );
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .dial::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background-color: #111;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
        }

        .string-label {
        font-size: 1.8rem;
        margin: 0 20px;
        color: gray;  /* Initially gray */
    }
    .string-label.tuned {
        color: green;  /* Change to green when tuned */
    }
    </style>
</head>
<body>
    <h1 id="page-title">Cuatro Tuner Web App</h1>
    
    <!-- Start Button -->
    <button id="start-button">Start Tuning</button>
    <button id="stop-button" style="display:none;">Stop Tuning</button>


    <!-- Display Frequency and Note -->
    <div class="frequency-display">
        Frequency: <span id="frequency-value">0</span> Hz
    </div>
    <div class="note-display">
        Note: <span id="note-value">N/A</span>
    </div>

    <canvas id="tuner-canvas" width="400" height="400"></canvas>

    <!-- <div class="dial" id="dial-container"></div> -->


<!-- Labels for the cuatro strings -->
<div id="string-labels" style="margin-top: 20px;">
    <div>
        <span id="string-A3" class="string-label">A3</span>
        <progress id="progress-A3" max="100" value="0" style="width: 200px;"></progress>
    </div>
    <div>
        <span id="string-D4" class="string-label">D4</span>
        <progress id="progress-D4" max="100" value="0" style="width: 200px;"></progress>
    </div>
    <div>
        <span id="string-F#4" class="string-label">F#4</span>
        <progress id="progress-F#4" max="100" value="0" style="width: 200px;"></progress>
    </div>
    <div>
        <span id="string-B3" class="string-label">B3</span>
        <progress id="progress-B3" max="100" value="0" style="width: 200px;"></progress>
    </div>
</div>

<audio id="chime-sound" src="assets/chime.mp3" preload="auto"></audio>


    <script src="tuner.js"></script>
</body>
</html>
